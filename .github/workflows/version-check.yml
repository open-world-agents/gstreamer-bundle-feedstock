name: Check for GStreamer Updates

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-gstreamer-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests packaging

      - name: Check for new GStreamer version on conda-forge
        id: version-check
        run: |
          python .github/scripts/check_gstreamer_version.py
          
      - name: Create Pull Request
        if: steps.version-check.outputs.new-version-available == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Update GStreamer to version ${{ steps.version-check.outputs.new-version }}"
          title: "ðŸš€ Update GStreamer to version ${{ steps.version-check.outputs.new-version }}"
          body: |
            ## ðŸ“¦ GStreamer Version Update

            This PR updates GStreamer from **`${{ steps.version-check.outputs.current-version }}`** to **`${{ steps.version-check.outputs.new-version }}`**.

            ### ðŸ“‹ Changes

            - Updated `gst_version` to `${{ steps.version-check.outputs.new-version }}` in `recipe/meta.yaml`
            - Updated `version` to `${{ steps.version-check.outputs.new-version }}` in `recipe/meta.yaml`

            ### ðŸ”— Release Information

            - **conda-forge Package**: [${{ steps.version-check.outputs.new-version }}](${{ steps.version-check.outputs.release-url }})

            ### âœ… Package Availability Status

            All required packages are available on conda-forge for version `${{ steps.version-check.outputs.new-version }}`:

            ${{ steps.version-check.outputs.package-status }}

            ### ðŸ“¦ Packages in Bundle

            This bundle includes the following GStreamer packages:

            - `gstreamer` - Core GStreamer library
            - `gst-plugins-base` - Essential plugins
            - `gst-plugins-good` - Good quality plugins
            - `gst-plugins-bad` - Experimental plugins
            - `gst-plugins-ugly` - Plugins with licensing issues
            - `gst-libav` - FFmpeg-based plugins
            - `gst-python` - Python bindings

            ---

            ðŸ¤– **Automated PR** - This pull request was automatically created by the conda-forge version check workflow.
            Please review and test before merging.
          branch: update-gstreamer-${{ steps.version-check.outputs.new-version }}
          delete-branch: true
          labels: |
            enhancement
            dependencies
            automated-pr
